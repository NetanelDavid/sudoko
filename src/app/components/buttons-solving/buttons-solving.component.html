<div class="pozisen"  [ngStyle]="{left:40*dataService.length+70+'px'}">
    <p><button #bSolution id="b0" class='btn btn-success width-button' (click)='solution(bSolution.id)'>{{TextSolution}}</button></p>
    <p><button #newgame id="b1" class='btn btn-warning width-button' (click)='newGame(newgame.id)'>new game</button></p>
    <p><button id="b2" class='btn btn-danger width-button' (click)='setLength()'>select size</button></p>
</div>
