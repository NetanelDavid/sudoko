<ng-container *ngFor="let a of arr; let i = index">
  <app-cell *ngFor='let b of arr; let j = index'
  [row]='i'
  [col]='j'
  [solution]='IsSolution'
  [NewPlay]='IsNewPlay'>
  </app-cell>
  <br>
</ng-container> 

<button class='TextSolution' (click)='solution()'>{{TextSolution}}</button>
<button class='NewPlay' (click)='NewPlay()'>משחק חדש</button>
<br>
